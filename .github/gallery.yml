name: Publish Gallery
on:
  push:
    branches:
      - main
    paths:
      - gallery/**
  pull_request:
    branches:
      - main
    paths:
      - gallery/**
permissions:
  id-token: write
  actions: write
  pages: write
jobs:
  deploy:
    name: Publish Gallery to Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses:  actions/checkout@v4
        with:
          persist-credentials: false
      - name: Build Gallery 🔧
        run: docker run -v "$(pwd):/work" ghcr.io/thumbsup/thumbsup /bin/sh -c "cd /work/ && thumbsup --config gallery-config.json"
      - name: Package and upload artifact 📦
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build_output'
          name: gh-pages
      - name: Deploy to Github Pages 🚀
        uses: actions/deploy-pages@v4
        with:
          artifact_name: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete artifact 🗑️
        uses: geekyeggo/delete-artifact@v4
        with:
          name: gh-pages